    <div class="section"> 
        <form>
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="contact-purpose">Contact Purpose:</label>
                <select id="contact-purpose" name="contact-purpose">
                    <option value="select"> - Select - </option>
                    <option value="sell">I Want To Sell Books</option>
                    <option value="buy">I Want To Buy Books</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
    
            <div class="form-group-checkbox">
                <span>Contact Preference:</span>
                <div class="label">
                    <label>
                        <span><input type="checkbox" name="contact-preference" value="email"></span>
                        <span>By Email</span>
                    </label>
                    <label>
                        <span><input type="checkbox" name="contact-preference" value="phone"></span>
                        <span>By Phone</span>
                    </label>
                </div>
                
            </div>
    
            <div class="form-group-checkbox">
                <span>Receive Weekly Newsletter:</span>
                <div class="label">
                    <label>
                        <span><input type="radio" name="newsletter" value="yes" checked></span>
                        <span>Yes</span>
                    </label>
                    <label>
                        <span><input type="radio" name="newsletter" value="no"></span>
                        <span>No</span>
                    </label>
                </div> 
            </div>
    
            <div class="form-group">
                <label for="extra-notes">Extra Notes:</label>
                <textarea id="extra-notes" name="extra-notes"></textarea>
            </div>
    
            <div class="form-buttons">
                <button class="btn" type="submit">Submit</button>
                <button class="btn" type="reset">Reset</button>
            </div>
        </form>
    </div>
